<body>
	<div class="container">


		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">New Contact</h3>
		  </div>
		  <div class="panel-body">
		    <form>
		      <div class="form-group">
	          <label for="name">Name</label>
	          <input type="text" class="form-control" id="name" placeholder="Name">
			    </div>
			    <div class="form-group">
	          <label for="picture">Picture</label>
	          <input type="url" class="form-control" id="picture" placeholder="url of Avatar">
			    </div>
	        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" placeholder="Age">
	        </div>
	        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Home">
	        </div>
	      	<div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" placeholder="Mobile">
	        </div>
	        <div class="checkbox">
	          <label><input type="checkbox" id="category_id.value">Friend</label>
	        </div>
	        <div class="checkbox">
	          <label><input type="checkbox" id="category_id.value">Family</label>
	        </div>
	        <div class="checkbox">
	          <label><input type="checkbox" id="category_id.value">Work</label>
	        </div>
			      <button type="submit" class="btn btn-primary">Submit</button>
		    </form>
		  </div>
		</div>

	</div>
