<!DOCTYPE html>
<html>
<head>
  <title>please</title>
  <script src="./scripts.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <header class="row">
      <div class="col-md-6">
        <h1>Family yahoo</h1>
      </div>
    </header>

  <!-- remember to prevent default form behavior -->
<!--  <form></form> -->

    <div class="row">
      <div class="col-lg-12 col-sm-12">
        <table class="table">
          <thead>   
            <tr>
              <td><h6>PICTURE</h6></td>
              <td><h6>NAME</h6></td>
              <td><h6>AGE</h6></td>
              <td><h6>ADDRESS</h6></td>
              <td><h6>PHONE</h6></td>
              <td><h6>EDIT</h6></td>
              <td><h6>DELETE</h6></td>
            </tr>
          </thead>
          <tbody id="contacts">
          </tbody>
        </table>
      </div>
    </div>

<!-- Large modal -->
    <button class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Create New Contact</button>

    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="panel panel-default">
            
            <div class="panel-heading">
              <h2 class="panel-title"><strong>NEW CONTACT</strong></h2>
            </div>

            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="contact__name" placeholder="Name">
                </div>
                <div class="form-group">
                  <label for="picture">Picture</label>
                  <input type="url" class="form-control" id="contact_picture" placeholder="url of Avatar">
                </div>
                <div class="form-group">
                  <label for="age">Age</label>
                  <input type="number" class="form-control" id="contact_age" placeholder="Age">
                </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" id="contact_address" placeholder="Home">
                </div>
                <div class="form-group">
                  <label for="phone_number">Phone Number</label>
                  <input type="text" class="form-control" id="contact_phone_number" placeholder="Mobile">
                </div>
                <div class="form-group">
                  <h4>Please select a category</h4>
                  <div class="checkbox">
                    <label><input type="checkbox" id="cat_friend">Friend</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" id="cat_family">Family</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" id="cat_work">Work</label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary" id="main_submit">Submit</button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
